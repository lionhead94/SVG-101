<html>
  <head>
    <title>A page on shapes</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>SVG format</h1>
    <p>This is a primer on SVG, that stands for Scalable Vector Graphics.</p>
    <h2>A rectangle</h2>
    <svg width="500" height="50">
      <rect x="0" y="0" width="300" height="40" />
    </svg>
    <h2>A circle</h2>
    <svg width="500" height="50">
      <circle cx="250" cy="25" r="25" />
    </svg>
    <h2>An ellipse</h2>
    <svg width="500" height="100">
      <ellipse cx="250" cy="50" rx="70" ry="25" />
    </svg>
  </body>
</html>
